<div style="display: flex; justify-content: center; align-items: center; height: 100vh;">
    <form (submit)="entrar()" style="border: 1px solid #ccc; padding: 20px; border-radius: 10px; width: 300px;">
      <h2>Login</h2>
      <div style="margin-bottom: 15px;">
        <label for="email">Email:</label>
        <input id="email" type="email" style="width: 100%; padding: 8px;" />
      </div>
      <div style="margin-bottom: 15px;">
        <label for="password">Senha:</label>
        <input id="password" type="password" style="width: 100%; padding: 8px;" />
      </div>
      <button type="submit" style="width: 100%; padding: 10px; background: #007bff; color: white; border: none; border-radius: 5px;">
        Entrar
      </button>
    </form>
  </div>
